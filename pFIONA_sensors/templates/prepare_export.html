<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Export</title>
    <script>
        window.onload = function() {
            document.getElementById('message').innerHTML = "Création du csv en cours... Veuillez patienter.";
            setTimeout(function() {
                window.location.href = `/sensors/export-spectra/?start=${encodeURIComponent('{{ start }}')}&end=${encodeURIComponent('{{ end }}')}&sensor_id=${encodeURIComponent('{{ sensor_id }}')}`;
            }, 3000); // Redirige après 3 secondes
        }
    </script>
</head>
<body>
    <p id="message"></p>
</body>
</html>
