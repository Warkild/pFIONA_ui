{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensors List - pFIONA</title>
    {% tailwind_css %}
</head>
<body>
    <div class="flex">
        {% include "./components/sensors_menu_bar.html" %}
        <div class="bg-custom-gray-2 w-5/6">
            <div>
                <div class="bg-red-500 m-12 flex shadow-lg p-3">
                    <p class="bg-amber-400 w-4/12">Name</p>
                    <p class="bg-lime-400 w-3/12">IP</p>
                    <p class="bg-blue-400 w-3/12">Status</p>
                    <p class="bg-lime-400 w-2/12"></p>
                </div>
            </div>
            {% if sensors_list %}
                <p>Sensors</p>
            {% else %}
                <p>No sensors</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
