{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - pFIONA</title>
    {% tailwind_css %}
    <link href="{% static 'css/dist/custom.css' %}" rel="stylesheet">
</head>
<body class="flex bg-gradient-to-br from-white to-gray-300 w-[100vw] h-[100vh] relative">
    <div class="w-2/3 flex justify-center items-center">
        <div class="h-fit w-1/2 p-16 bg-white rounded-2xl drop-shadow-xl">
            <h1 class="font-poppins font-semibold text-4xl mb-8">pFIONA</h1>
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="font-montserrat rounded-lg border border-red-700 bg-red-100 py-2 px-3 text-red-700 mb-5">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST" class="form-login">
                {% csrf_token %}
                {% include "pFIONA_auth/login_form.html" with form=form %}
                <button type="submit" name="button" class="bg-lime-500 text-white font-poppins px-8 py-2 rounded-md hover:bg-lime-300 font-bold">Login</button>
            </form>
        </div>
    </div>
    <div class="w-1/3">
        <img src="{% static 'img/background/moss_landing_marine_laboratories_cover.jpg' %}" alt="Background Image" class="h-full object-cover">
    </div>
    <a href="/credits" class="absolute text-white font-poppins text-lg" style="bottom: 16px; right: 16px; text-decoration: none;">Credits</a>
</body>
</html>
